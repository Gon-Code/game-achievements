{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-semibold">Game Achievements</a>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'profile' %}" class="text-gray-300 hover:text-white">My Profile</a></li>
                    <li><a href="{% url 'logout' %}" class="text-gray-300 hover:text-white">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="text-gray-300 hover:text-white">Log in</a></li>
                {% endif %}
                <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido de la pÃ¡gina -->
    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
